<!-- basic info about a venue -->
<!-- this extends the base html page -->
{% extends 'lmn/base.html' %}

<!-- this adds the contain to the block section on the base html page -->
{% block content %}

<!-- header for the venue -->
<h2 id='venue_detail_title'>Venue Detail</h2>

<!-- getting the venue information -->
<p id="venue_name">{{ venue.name }}</p>
<P><span id="venue_city">{{ venue.city }}</span>,
  <span id="venue_state">{{ venue.state }}</span></p>

<!-- header for venue photo -->
<h3>Photo</h3>
<!-- if statement to check if the venue has a photo -->
{% if venue.photo %}
<!-- getting the photo -->
  <img src="{{ venue.photo.url }}">
  <!-- else statement if there is no photo -->
{% else %}
  <P>No photo uploaded</p>
{% endif %}

{% endblock %}
