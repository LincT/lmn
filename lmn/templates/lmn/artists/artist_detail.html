{% extends 'lmn/base.html' %}
{% load staticfiles %}
{% block content %}

<h2 id='artist_detail_title'>Artist Detail</h2>
<p id='artist_name'>{{ artist.name }}</p>
<h3>Photo</h3>
{% if artist.photo %}
  <img src="{{ artist.photo.url }}">
{% else %}
  <P>No photo uploaded</p>
{% endif %}
<form action="{% url 'artist_detail' artist_pk=artist.pk %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ review_form.as_p }}
<button type="submit">Save</button>
</form>

<!--<p><label for="id_photo">Photo:</label> <input type="file" name="photo" id="id_photo" /></p>-->
<!--<button type="submit"value="Save" class="default" name="_save">Save</button>-->
{% endblock %}
